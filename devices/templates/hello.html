<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test template</title>
</head>
<body>


    <!-- 

        we are not going to use templates
        but I have this one just to distinguish 
        templates from views

        views are more of the request endpoints

    <h1>
        Hello {{ name }}

    {% else %}

    <h1>
        Hello World
    </h1>

    {% endif %}
</body>
</html>
